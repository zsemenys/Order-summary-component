<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
   
<Header></Header>
   <main> 
         <div class="container">
              <div class="card">
                  <div class="picture"><img src="./images/illustration-hero.svg" class="image" alt="The moving figure with headphones on, moving to the music"></div>
                  <div class="heading"><h1 class="heading-title">Order Summary</h1></div>
                  <div class="text"><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
           
                  <div class="price">
                    <div class="price-icon"><img src="./images/icon-music.svg" alt="The image of a musical note"></div>
                    <div class="price-annul"><p class="annual-text">Annual Plan</p><p class="annual-price">$59.99/year</p></div>
                 
              
                  <div class="price-change"> <a href="https://www.frontendmentor.io?ref=challenge" class="price-change-text" target="_blank" rel="noopener noreferrer">Change</a></div> 
                </div>
                  <div class="btn_proceed"><a href="https://www.frontendmentor.io?ref=challenge" class="button1" target="_blank" rel="noopener noreferrer">Proceed to Payment</a></div>
                  <div class="btn_cancel"><a href="https://www.frontendmentor.io?ref=challenge" class="cancel-order" target="_blank" rel="noopener noreferrer">Cancel Order</a></div>                          
              </div>
          </div>
      </main>  

<footer class="fot">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div> 
</footer>
  
</body>
</html>
